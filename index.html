<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main class="flex flex-col min-h-screen" id="app">

      <header class=" head border-b-2 border-b-gray-700 py-3">
        <div class="container mx-auto flex justify-between px-16">
          <div id="" class="">
            <div class="">
              <h1 class="text-3xl font-serif font-bold">Brand  </h1>
              <p class="text-neutral-500 font-serif">Shop App</p>
            </div>
          </div>

          <div id="" class="flex items-center gap-3">
            <button
              type="button"
              class="text-gray-700 border border-gray-700 hover:bg-gray-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                />
              </svg>

              <span class="sr-only">Icon description</span>
            </button>
            <button
            type="button"
            id="openDrawer"
            data-drawer-target="drawer-right-example"
            data-drawer-show="drawer-right-example"
            data-drawer-placement="right"
            aria-controls="drawer-right-example"
              class="relative text-white border bg-gray-700 hover:bg-gray-100 hover:text-gray-700 hover:border-gray-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                />
              </svg>

              <span class="card-total w-5 h-5 flex text-center justify-center text-white items-center bg-red-700 p-3 rounded-full absolute top-0 right-0 translate-x-1/2 -translate-y-1/2">0</span>
            </button>
          </div>
        </div>
      </header>
      <!-- ...............................end header................................. -->

      <section id="drawer">
    

        <!-- .............................drawer component...................................... -->
        <div
          id="drawer-right-example"
          class="fixed top-0 right-0 z-40 h-screen  flex flex-col p-4 overflow-y-auto transition-transform translate-x-full bg-white w-80 dark:bg-gray-800"
          tabindex="-1"
          aria-labelledby="drawer-right-label"
        >
          <h5
            id="drawer-right-label"
            class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"
          >
            <svg
              class="w-4 h-4 me-2.5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
              /></svg
            >Your Card  (<span class="inCard w-8 text-gray-800 flex  content-center items-center justify-center  font-bold  text-xl "> 0 </span>)
          </h5>
          <button
            type="button"
            
            data-drawer-hide="drawer-right-example"
            aria-controls="drawer-right-example"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>

            <span class="sr-only">Close menu</span>
          </button>
    <!-- ....................  start Card ..................... -->
          <div id="cardItemGroup" class=" flex flex-col flex-grow overflow-y-scroll overflow-x-clip gap-5">
            
            <div class=" hidden last:block h-full  ">
             <div class="flex flex-col gap-4 text-center justify-center content-center items-center mt-16"> 
              <img class="" src="./Shopping bag-bro.svg" alt="">
              <p class=" font-bold font-serif text-gray-800 animate-pulse">Empty in Your Card !</p>
             </div>
            </div>  
           
        </div>
<!-- ....................... end card ..................... -->

           <div class=" card-footer  flex flex-col gap-2  p-3">
         
            <div class=" flex justify-between">
               <p class="font-bold">Total Price</p>
                <p class=" text-xl font-bold me-4">$<span class="card-total-price text-xl font-bold">0</span></p>
            </div>
           <div>
            <button class=" card-order-btn p-2 text-center w-full border active:bg-gray-500 bg-gray-700 text-white rounded-lg">Order</button>
          </div>

               
           </div>

         


        </div>
      </section>


      <!-- ........................................cat0gory section.................... -->
      <section id="catogory-section" class="py-3">
        <div class="px-16">
          <h4 class="mb-2">Product Catogory</h4>
          <div id="categoryGroup" class="flex gap-3 text-nowrap overflow-x-auto ">
          
            <button class="active cat-btn duration-200 active:scale-100 text-gray-700 border-gray-400  border px-4 py-1  rounded">All</button>
            
          </div>
        </div>
      </section>

      <!-- ...............................ProductCard item Section........................ -->
      <section id="product-section" class="py-3">
        <div class="px-6">

          <div
            class="cardGroup grid gap-5 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
          >
          
            
           

          </div>
          
        </div>
      </section>
      <!-- ........................Product Section  End........................ -->

      <!-- ........................footet Start........................ -->

      <footer class="bg-gray-700 py-3 mt-auto">
        <div class="px-16">
          <div class="flex justify-between items-center">
            <p class="hover:text-blue-600 text-white">
              Copyright @ 2024
              <a class="underline underline-offset-2" href="">MMS IT</a>
            </p>
            <button
              type="button"
              class="text-white border  border-white hover:bg-gray-400 hover:border-blue-800 hover:text-gray-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500"
            >
              <a href="head">
                <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 15.75 7.5-7.5 7.5 7.5"
                />
              </svg>
              </a>

              <span class="sr-only">Icon description</span>
            </button>
          </div>
        </div>
      </footer>
        <!-- ........................... Category Template .............................. -->
    <template id="categoryTemplate">
    
    <button class="  duration-200 active:scale-100 cat-btn  border-gray-400 px-4 py-1 border rounded">
      Electric
    </button>
   
    </template>
<!-- ................................ Product Template ...................... -->
    <template id="productTemplate">

      <div class="product-card grid-cols-1 ">
        <img
          class="product-img h-[100px] ms-5 -mb-[50px]"
          src="https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg"
          alt=""
        />
        <div
          class="product-info w-full border-2 border-gray-400 rounded p-5"
        >
          <p class="product-title font-bold mt-[40px] mb-3 line-clamp-1">
            Men Catton Jacket
          </p>
          <p class="product-destription text-sm mb-5 line-clamp-2">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Nihil, unde voluptatem ad nulla perspiciatis maiores
            architecto esse explicabo!...
          </p>

          <div class="flex justify-between items-center mb-3">
            <div class="product-star flex  gap-2">
             
            </div>
            <p class="">(<span class="rate">0</span>/ <span class="count">0</span> )</p>
          </div>

          <hr class="border-gray-700 mb-3" />

          <p class="font-bold mb-4">$ <span class="price">199</span></p>

          <button 
            class="add-btn   border duration-200 active:scale-95 disabled:scale-100  disabled:bg-slate-700 disabled:text-white border-gray-700 text-gray-700 w-full py-2 rounded active:bg-slate-600 active:text-white"
          >
            Add To Card
          </button>
        </div>
      </div>

    </template>
<!-- .......................................Card Template ........................... -->
    <template id="cardTemplate">

      <div class="card-item  relative">
        <img class="card-item-img h-14 ms-5 -mb-8" src="https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg" alt="">

       <div class=" absolute top-5 right-1">

         <button class="card-dele-btn text-gray-800 bg-transparent disabled:bg-gray-600 hover:bg-gray-200 hover:text-gray-600 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 pointer-events-none">
            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
          </svg>
          
      </button>
    </div>

      <div class="card-info group border border-gray-400 p-5 rounded-md">
     <p class="product-title font-bold mb-3 mt-5 line-clamp-1">Men Cotton Jacket</p>
     <div class="product-info flex justify-between ">
    <p>$ <span class="product-price text-xl">10.59</span><span class="product-cost text-xl sr-only">10.59</span></p>

    <div  class="flex">

      <button class="row-q-sub print:hidden text-gray-700 duration-200 pointer-events-none opacity-0 -translate-x-16 group-hover:translate-x-0 : group-hover:opacity-100 group-hover:pointer-events-auto">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 pointer-events-none"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
      </button>

      <span class="card-quantity  text-center text-lg w-6">20</span>
      <button class="row-q-add text-gray-700 print:hidden duration-200 pointer-events-none opacity-0 translate-x-16 group-hover:translate-x-0 : group-hover:opacity-100 group-hover:pointer-events-auto">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 pointer-events-none"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
      </button>
    </div>

     </div>

      </div>

    </div>
  
    </template>

    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
